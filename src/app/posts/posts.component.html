<h4>Add title and press enter...</h4>
<div class="form-group">  
    <input class="form-control" (keyup.enter)="create(title)" #title> 
</div>
<ul class="list-group">
  <li 
    class="list-group-item" 
    *ngFor= "let post of posts">
    {{post.title}}
    <!-- <button 
      class="btn btn-primary btn-sm"
      (click) = "update(post)"
      >
    Update
    </button> -->
    <button class="btn btn-secondary btn-sm"
    (click) = "delete(post)"
    >Delete</button>

  </li>
</ul>
